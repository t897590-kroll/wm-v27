<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update your Walmart App</title>
    <style>

        @font-face {
    font-family: 'Everyday Sans Web';
    src: url('ed.woff2') format('woff2'),
         url('ed.woff') format('woff');
    font-weight: 400;
    font-style: normal;
    }
        
        /* 1. Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensures the body fills the screen */
            font-family: Everyday Sans Web,"Helvetica Neue",Helvetica,Arial,sans-serif;
        }

        /* 2. Banner Styling */
        .image-container {
            height: 15vh; /* 15% of the viewport height */
            background-color: #0053E2; /* Strong Blue */
            color: white;
        }

        /* 3. Content Styling */
        .content {
            min-height: 85vh; /* Remaining 85% of height */
            background-color: #E9F1FE; /* Very Light Blue */
            color: #001E60;
            padding: 2rem;
            font-family-default: Everyday Sans Web,"Helvetica Neue",Helvetica,Arial,sans-serif;
            box-sizing: border-box; 
        }
    </style>
</head>
<body>

    <div class="image-container">
       <center> <img src="header.png" style="height:150px;" height="150px" alt="Large Image" class="restricted-img"></center>
    </div>

    <div class="content"><center>
        <h2>Update your Walmart Pharmacy App</h2>
        <p>We've made changes to our App - to add/remove your payment methods, please update the app in your appropriate App Store.</p>
        <p>If you have any questions, please reach out to your Walmart Pharmacy.</p></center>
    </div>

</body>
</html>
