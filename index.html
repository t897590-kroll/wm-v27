<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update your Walmart App</title>
    <style>
        /* 1. Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensures the body fills the screen */
            font-family: Arial, sans-serif;
        }

        /* 2. Banner Styling */
        .banner {
            height: 15vh; /* 15% of the viewport height */
            background-color: #0053E2; /* Strong Blue */
            color: white;
            
            /* Flexbox to center text vertically */
            display: flex;
            align-items: center; 
            padding-left: 2rem;
        }

        /* 3. Content Styling */
        .content {
            min-height: 85vh; /* Remaining 85% of height */
            background-color: #E9F1FE; /* Very Light Blue */
            color: #001E60;
            padding: 2rem;
            --font-family-default: EverydaySans,"Helvetica Neue",Helvetica,Arial,sans-serif;
            
            /* Ensures padding doesn't add to the total width/height */
            box-sizing: border-box; 
        }

        
        h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .banner-logo {
            /* This ensures the image is never taller than 80% of the banner */
            max-height: 80%; 
            
            /* Maintains the image's aspect ratio */
            width: auto; 
        }
    </style>
</head>
<body>

    <div class="banner">
        <center><img src="header.png" alt="Logo" class="banner-logo"></center>
    </div>

    <div class="content"><center>
        <h2>Update your Walmart Pharmacy App</h2>
        <p>We've made changes to our App - to add/remove your payment methods, please update the app in your appropriate App Store.</p>
        <p>If you have any questions, please reach out to your Walmart Pharmacy.</p></center>
    </div>

</body>
</html>
